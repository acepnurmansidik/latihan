<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

<script>
	// variabel input
	var x = [[1,2,3], [1,2,3], [1,2,3]];
	// variabel output
	var z=[];

	// var x =[1,2,3];

	// functioan untuk meneria inputan
	var Matriks = function(data){
		// console.log(data.length)
		data.map(function(e){
			// console.log(e)
			for(var i=0; i<=e.length-1; i++){
				z.push(e[i])
			};
			z.sort()
		});
		
	};

	Matriks(x);
	console.log(z);


</script>

</body>
</html>
